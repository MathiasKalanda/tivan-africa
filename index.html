    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Tivan Africa",
        "url": "https://www.tivan.africa",
        "logo": "https://www.tivan.africa/Logo.png",
        "sameAs": [
          "https://www.facebook.com/tivanafrica",
          "https://www.instagram.com/tivanafrica"
        ]
      }
    </script>

    <!-- Structured Data: FAQPage -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Is Tivan honey organic?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, all our honey is 100% organic and sourced directly from trusted Ugandan farms."
            }
          },
          {
            "@type": "Question",
            "name": "Does Tivan sell dairy products?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, Tivan offers natural butter, ghee, and cheese made from pure farm-sourced milk."
            }
          },
          {
            "@type": "Question",
            "name": "Where does Tivan source its products?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We partner with local Ugandan farmers to deliver farm-fresh, chemical-free products."
            }
          },
          {
            "@type": "Question",
            "name": "Can I buy Tivan products online?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, you can shop all our products directly from our official website: https://www.tivan.africa."
            }
          }
        ]
      }
    </script>
  </head>

    <div id="root"></div>

  </body>
